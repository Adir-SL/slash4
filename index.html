<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <script src="slash4.js"></script>
    <title>Slash4</title>
</head>

<body>
    <h1>Slash4</h1>
    <div class="wrapper">
        <div class="areaDiv flex">
            <div>
                Input:
                <input class="input" id="newHeight" type="number" pattern="[\d]*" inputmode="numeric" value="22"

            </div>
            <div>
                Output:
                <div class="input" id="output" style="min-width: 64px;" var="24">6</div>
            </div>
        </div>
    </div>
